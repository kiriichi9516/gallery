<script>
    
    $(function() {
		$('.multiple-item').slick({
          dots: true,
		  arrows: true,
          autoplay: false,
          infinite: true,
		  fade: true,
          speed: 400,
			autoplaySpeed: 3500,
          slidesToShow: 1,
          slidesToScroll: 1,
			initialSlide:1,
			centerPadding: '0%'
        }).on('beforeChange', function(event, slick, currentSlide, nextSlide) {
            var $mainBox = $('.main-box2');
            if (nextSlide === 0) {
                $mainBox.css('background-position', '0 center');
            } else if (nextSlide === 1) {
                $mainBox.css('background-position', '33% center');
            } else if (nextSlide === 2) {
                $mainBox.css('background-position', '66% center');
            } else if (nextSlide === 3) {
                $mainBox.css('background-position', '100% center');
            }
        });
    });
</script>
<script type="text/javascript">
